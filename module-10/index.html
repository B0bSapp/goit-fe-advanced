<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-10</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <ul class="user-actions">
    <li>
      <div class="all-users">
        <button class="all-user-btn">Get All Users</button>
        <ul class="all-users-list"></ul>
      </div>
    </li>
    <li>
      <div class="user-by-id">
        <form class="get-user-form">
          <input type="text" class="get-user-input">
          <button type="submit" class="get-user-button">Get</button>
        </form>
      </div>
    </li>
    <li>
      <div class="add-user">
        <form class="add-user-form">
          <input type="text" class="add-user-name">
          <input type="text" class="add-user-age">
          <button type="submit" class="add-user-button">Add</button>
        </form>
      </div>
    </li>
    <li>
      <div class="remove-user">
        <form class="remove-user-form">
          <input type="text" class="remove-user-input">
          <button type="submit" class="remove-user-button">Remove</button>
        </form>
      </div>
    </li>
    <li>
      <div class="update-user">
        <form class="update-user-form">
          <input type="text" class="update-user-input">
          <input type="text" class="update-user-name">
          <input type="text" class="update-user-age">
          <button type="submit" class="update-user-button">Update</button>
        </form>
      </div>
    </li>
  </ul>
  <script src="js/index.js"></script>
</body>

</html>
